<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm lộ trình học</title>
    <link rel="stylesheet" href="/static/admin/css/learning-path/learning-path-add.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js"
    integrity="sha512-1JkMy1LR9bTo3psH+H4SV5bO2dFylgOy+UJhMus1zF4VEFuZVu5lsi4I6iIndE4N9p01z1554ZDcvMSjMaqCBQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="header">
        <div id="navbar">
            <div class="divleft"></div>
            <div class="navbar__menu">
                <div class="menu-item ">
                    <a href="/admin/questiongroups">Quản lý câu hỏi</a>
                </div>
                <div class="menu-item">
                    <a href="/admin/exams">Quản lý đề thi</a>
                </div>
                <div class="menu-item ">
                    <a href="/admin/vocabulary">Quản lý từ vựng</a>
                </div>
                
                <div class="menu-item active">
                    <a href="/admin/learningpath">Quản lý lộ trình</a>
                </div>
            </div>
            <div class="navbar__user">
                <div class="avatar">
                </div>
            </div>
        </div>
    </div>

    <div id="container">
        <div class="sidebar">
            <h2>Danh mục</h2>
            <ul>
                <li><a href="/admin/learningpath" class="active">Quản lý lộ trình</a></li>
                <li><a href="/admin/lesson">Quản lý bài học</a></li>
            </ul>
        </div>

        <div class="container__content">
            <div class="main-content">
                <div class="containner__title">
                    <div class="helpCenter3"></div>
                    <h2 id="nameDay"> Thêm lộ trình</h2>
                    <div class="btn-save">
                        <button class="save-btn" onclick="updateLessonforDay()">Save</button>
                    </div>
                </div>
                <div class="container__body">
                    <div class="inputLearningPath">
                        <div class="inputLearningPath__detail">
                            <label for="">Tên ngày học</label>
                            <input type="text" value="" id="nameDayInput">
                        </div>
                    </div>
                    <div class="actionLearningPath">
                        <label for="searchInput">Tìm kiếm bài học</label>
                        <input type="text" placeholder="Search..." id="searchInput" oninput="showPopup()" onfocus="focusSearch()">
                        <div id="popup" class="popup">
                            
                        </div>
                    </div>
                   
                    <div class="study-plan" id="learningPath">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/static/admin/js/learning-path-add.js"></script>
</html>
