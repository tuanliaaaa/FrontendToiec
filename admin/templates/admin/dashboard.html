<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê</title>
    <link rel="stylesheet" href="/static/admin/css/learning-path.css">
</head>
<body>
    <div id="header">
        <div id="navbar">
            <div class="divleft"></div>
            <div class="navbar__menu">
                <div class="menu-item active">
                    <a href="/admin/dashboard">Thống kê</a>
                </div>
                <div class="menu-item">
                    <a href="/admin/exams">Quản lý đề thi</a>
                </div>
                <div class="menu-item ">
                    <a href="/admin/vocabulary">Quản lý từ vựng</a>
                </div>
                
                <div class="menu-item">
                    <a href="/admin/learningpath">Quản lý lộ trình</a>
                </div>
            </div>
            <div class="navbar__user">
                <div class="avatar">
                </div>
            </div>
        </div>
    </div>

    <div id="container">
        <div class="sidebar">
            <h2>Danh mục</h2>
            <ul>
                <li><a href="#">Doanh thu</a></li>
                <li><a href="#">Lịch sử giao dịch</a></li>
            </ul>
        </div>

        <div class="container__content">
            <div class="main-content">
    
                <div class="filter-section">
                    <h2>Thống kê</h2>
                    <div class="filters">
                        <label for="date-filter">Ngày:</label>
                        <input type="date" id="date-filter">
    
                        <label for="category-filter">Danh mục:</label>
                        <select id="category-filter">
                            <option value="all">Tất cả</option>
                            <option value="revenue">Doanh thu</option>
                            <option value="transactions">Giao dịch</option>
                        </select>
    
                        <button class="filter-btn">Lọc</button>
                    </div>
                </div>
    
                <!-- Table Section -->
                <div class="table-section">
                    <table>
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Ngày</th>
                                <th>Danh mục</th>
                                <th>Số tiền</th>
                                <th>Ghi chú</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>2024-11-01</td>
                                <td>Doanh thu</td>
                                <td>10,000,000 VND</td>
                                <td>Kế hoạch tháng</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>2024-11-05</td>
                                <td>Giao dịch</td>
                                <td>5,000,000 VND</td>
                                <td>Chi phí vận hành</td>
                            </tr>
                            <!-- Thêm các dòng dữ liệu khác -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
