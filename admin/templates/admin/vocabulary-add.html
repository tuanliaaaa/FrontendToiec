                <div class="item__body">

                        <div class="item__text">
                            <div class="form-group">
                                <label for="meaning">Nghĩa:</label>
                                <input type="text" class="meaning" placeholder="Nhập nghĩa..." required=""> 
                            </div>
                            <div class="form-group">
                                <label for="word-type">Từ Loại:</label>
                                <input type="text" class="partOfSpeech" placeholder="Nhập nghĩa..." required="">

                            </div>
                            <div class="form-group">
                                <label for="phonetic">Phiên Âm:</label>
                                <input type="text" class="phonetic" placeholder="Nhập phiên âm...">
                            </div>
                            <div class="form-group">
                                <label for="example">Ví Dụ:</label>
                                <textarea class="example" rows="3" placeholder="Nhập ví dụ..."></textarea>
                            </div>
                        </div>
