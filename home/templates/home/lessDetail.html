<body>
    <div id="header">
        <a class="header__left" href="/home">
            <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path d="M16.1795 3.26875C15.7889 2.87823 15.1558 2.87823 14.7652 3.26875L8.12078 9.91322C6.94952 11.0845 6.94916 12.9833 8.11996 14.155L14.6903 20.7304C15.0808 21.121 15.714 21.121 16.1045 20.7304C16.495 20.3399 16.495 19.7067 16.1045 19.3162L9.53246 12.7442C9.14194 12.3536 9.14194 11.7205 9.53246 11.33L16.1795 4.68297C16.57 4.29244 16.57 3.65928 16.1795 3.26875Z" fill="#FFFFFF"></path>

            </svg>
            <div class="header__title">Part 1. Mô tả hình ảnh</div>
        </a>
    </div>
    <div id="container">
        <div class="container__content">
            <div class="main-content d-flex flex-direction-column">
                <div class="containner__title">
                    <h2> Quản lý bài học</h2>
                </div>
                <div class="container__body">
                    <div class="lesson__content">
                        <div class="lesson__navbar">
                            <button data-index="navbar-theory" class="active">Lý thuyết</button>
                            <button data-index="navbar-exercise">Bài Tập</button>
                        </div>
                    </div>
                    <div class="lesson__body pd15 overflow-scroll overflow-nav-scroll">
                        <div id="introduction" data-nav="navbar-theory">
                            <div class="day-box ">
                                <div class="day-box__content active">
                                    <div class="day-box__content--container d-flex" style="gap: 10px;">
                                        <div class="question-answer d-flex justify-content-between ">
                                            <div class="answer">
                                                <div class="answer-group">
                                                    <label for="topicInput">Tiêu đề</label>
                                                    <input type="text" id="topicInput">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="resource d-flex" style="gap: 10px;">
                                            <div class="resource__item">
                                                <div class="resource__item--upload-doc">
                                                    Upload Doc
                                                </div>
                                                <input type="file" name="upload-doc" class="no-active"
                                                    accept=".doc,.docx" id="uploadFile">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="exercise" data-nav="navbar-exercise"
                            class="d-flex overflow-scroll-y nondisplay overflow-nav-scroll">
                            <div class="main-content-qsl">
                                <div class="questionGroupList" id="studyPlan">
                                    <div class="day-box" data-index="QuestionGroup-1">
                                        <div
                                            class="day-box__header d-flex justify-content-between align-items-center">
                                            <p>Question 1: <span> Chọn câu trả lời đúng</span></p>
                                        </div>
                                    </div>
                                    <div class="day-box" data-index="QuestionGroup-2">
                                        <div
                                            class="day-box__header d-flex justify-content-between align-items-center">
                                            <p>Question 2: <span> Chọn câu trả lời đúng</span></p>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
